<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="text" id="buttonPlus">+</button>
    <p id='showResult'>0</p>
    <button type="text" id="buttonMinus">-</button>
    <br><br>

    <input id="numberInput" type="number" placeholder="Second" value=5>
    <button type="button" id="btnStart">Start</button>
    <button type="button" id="btnStop">Stop</button>
    <p id="timeDown">0</p>
    <br>

    <div id="showQuote"></div>
    <div id="showAuthor"></div>
    <button id="buttonReload">Reload</button>
    <br><br>

    <input type="text" placeholder="Enter project" id="new_project">
    <input type="text" placeholder="Enter task" id="new_task">
    <input type="number" placeholder="Time spent" id="new_time">
    <button id="add_btn">Add</button>
    <button id="clear_btn">Clear</button>
    <table id="table">
        <th>Project</th>
        <th>Task</th>
        <th>Time Spent</th>
        <th>Actions</th>
</body>

</html>
